<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Sheet Part 1</title>
</head>
<body>

    <h1>Work Sheet - 1</h1><br><br>
    <h3>Q1</h3><br><br>
    <label>Name </label>
    <input type="text" id="name"><br><br>
    
    <label>Age </label>
    <input type="number" id="age"><br><br>

    <label>Favourite Color </label>
    <input type="text" id="color"><br><br>

    <button id="submitBtn" onclick="print()">Submit</button><br><br>

    <h3>Q2</h3><br><br>
    <label>Enter 2 numbers</label>
    <input type="number" id="num1">
    <input type="number" id="num2"><br><br>

    <input type="radio" id="add" name="op" ><label for="add">Add</label><br>
    <input type="radio" id="sub" name="op" ><label for="sub">Subtract</label><br>
    <input type="radio" id="mul" name="op" ><label for="mul">Multiply</label><br>
    <input type="radio" id="div" name="op" ><label for="div">Divide</label><br>
    <input type="radio" id="rem" name="op" ><label for="rem">Remainder</label><br>
    <input type="radio" id="power" name="op" ><label for="power">power</label><br>
    <button id="calcBtn" onclick="calculate()">Calculate</button><br>
    <p id="result"></p><br>

    <h3>Q3</h3><br><br>
    <label>Enter your age </label>
    <input type="number" id="userAge"><br><br>
    <button id="ageBtn" onclick="checkAge()">Check Age</button><br>
    <p id="ageResult"></p><br>

    <h3>Q4</h3><br><br>
    <label>Enter your grade</label>
    <input type="number" id="userGrade"><br><br>
    <button id="gradeBtn" onclick="checkGrade()">Check Grade</button><br>
    <p id="gradeResult"></p><br>

    <h3>Q5</h3><br><br>
    <ol>
        <li id="item1">Pizza</li>
        <li id="item2">Burger</li>
        <li id="item3">Rice</li>
        <li id="item4">Juice</li>
    </ol>
    <label>Enter a number</label>
    <input type="number" id="userNumber"><br><br>
    <button id="checkBtn" onclick="checkNumber()">Check Number</button><br>
    <p id="numberResult"></p><br>

    <label>User Name</label>
    <input type="text" id="userName"><br><br>
    <label>Password</label>
    <input type="password" id="userPassword"><br><br>
    <button id="loginBtn" onclick="login()">Login</button><br>
    <p id="loginResult"></p><br>

    <script src="part1.js"></script>
</body>
</html>
