<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city name" required>
        <button type="submit" class="getWeatherBtn">Get Weather</button>
    </form>

    <div class="card">
        <h1 class="cityName">Colombo</h1>
        <p class="temperature">30°C</p>
        <p class="humidity">Humidity: 70%</p>
        <p class="description">Sunny</p>
        <p class="emoji">☀️</p>
        <p class="errorDisplay">Please enter a city</p>
    </div>
</body>
</html>
